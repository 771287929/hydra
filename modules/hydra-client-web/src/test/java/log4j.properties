log4j.rootCategory=debug,ConApp,DailyFileApp1

#########display at console######################
log4j.appender.ConApp=org.apache.log4j.ConsoleAppender                   
log4j.appender.ConApp.Threshold=DEBUG
log4j.appender.ConApp.layout=org.apache.log4j.PatternLayout
#log4j.appender.ConApp.layout.ConversionPattern=%d{[yyyy-MM-dd HH\:mm\:ss]} %F:%L [%r] %-5p %c - %m%n
log4j.appender.ConApp.layout.ConversionPattern=%-5p [%t] %37c %3x - %m%n




